{
    "connections": {
        "keycloak-db-connection": {
            "name": "Keycloak Database",
            "driver": "postgres-jdbc",
            "provider": "postgresql",
            "savePassword": true,
            "configuration": {
                "host": "host.docker.internal",
                "port": 5432,
                "database": "keycloak",
                "url": "jdbc:postgresql://host.docker.internal:5432/keycloak",
                "closeIdleConnection": true,
                "configurationType": "MANUAL",
            }
        },
        "hololinked-db-connection": {
            "name": "HoloLinked Database",
            "driver": "postgres-jdbc",
            "provider": "postgresql",
            "savePassword": true,
            "configuration": {
                "host": "host.docker.internal",
                "port": 5432,
                "database": "hololinked",
                "url": "jdbc:postgresql://host.docker.internal:5432/hololinked",
                "closeIdleConnection": true,
                "configurationType": "MANUAL",
            }
        }
    }
    
}